<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" class="imagen-logo" alt="logo">
    </header>
    <main>
        <section class="division-texto-procesar">
            <textarea class="input-texto-procesar"cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <h1><img src="imagenes/interrogacion.png" class="imagen-texto" alt="!"> Solo letras minusculas y sin acentos</h1>
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="pantalla-resultados">
            <img class="imagen-pantalla-resultados" src="imagenes/dibujo.png" alt="imagen-detective">
            <textarea cols="30" rows="10"></textarea>
            <button class="boton-copiar">Copiar</button>
        </section> 
    </main>
</body>
</html>
