<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" class="imagen-logo" alt="logo">
    </header>
    <main>
        <section class="division-texto-procesar">
            <textarea class="input-texto-procesar"cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <h1><img src="imagenes/interrogacion.png" class="imagen-texto" alt="!"> Solo letras minusculas y sin acentos</h1>
                <button class="boton-encriptar" onclick="Encriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="Desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="pantalla-resultados">
            <textarea readonly class="input-mensaje-mostrar" cols="30" rows="10"></textarea>
            <h1 class="no-resultados">Ning√∫n mensaje fue encontrado </h1>
            <p class="texto-pantalla">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="boton-copiar" onclick="Copiar()">Copiar</button>
        </section> 
    </main>
</body>
<script src="script.js"></script>
</html>
